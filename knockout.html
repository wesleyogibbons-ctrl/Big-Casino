<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Knockout 52 </title>
</head>
<body data-game="knockout">
    <header>
        <a href="index.html" class="back-btn">â¬… Lobby</a>
        <div class="status-bar">
            <span id="balanceDisplay" class="gold">$Loading...</span>
        </div>
    </header>

    <div class="game-container" style="max-width: 800px;">
        <h1 class="gold">Knockout 52: Tiers</h1>
        
        <div id="ko-display-area" style="margin-bottom: 20px;">
            <div id="cardDisplay" style="font-size: 4rem; border: 3px solid #d4af37; width: 80px; height: 110px; margin: 0 auto; background: white; color: black; border-radius: 8px; line-height: 110px;">?</div>
            <div id="deck-progress" style="margin-top: 10px; color: #888;">Card: <span id="cardCount">0</span> / 52</div>
        </div>

        <div class="ko-grid">
            <div class="ko-tier-box" id="tier-1">
                <div class="tier-header">TIER 1 (A-K)</div>
                <div class="tier-mult">2.5x</div>
                <input type="number" class="tier-bet" id="bet-1" placeholder="Bet $">
            </div>
            <div class="ko-tier-box" id="tier-2">
                <div class="tier-header">TIER 2 (A-K)</div>
                <div class="tier-mult">4.0x</div>
                <input type="number" class="tier-bet" id="bet-2" placeholder="Bet $">
            </div>
            <div class="ko-tier-box" id="tier-3">
                <div class="tier-header">TIER 3 (A-K)</div>
                <div class="tier-mult">6.5x</div>
                <input type="number" class="tier-bet" id="bet-3" placeholder="Bet $">
            </div>
            <div class="ko-tier-box" id="tier-4">
                <div class="tier-header">TIER 4 (A-K)</div>
                <div class="tier-mult">12.0x</div>
                <input type="number" class="tier-bet" id="bet-4" placeholder="Bet $">
            </div>
        </div>

        <button id="startBtn" class="casino-btn" style="height: 60px; font-size: 1.5rem; margin-top: 20px;">START THE RACE</button>
        <div id="out" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
